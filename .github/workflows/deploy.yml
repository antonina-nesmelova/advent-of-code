name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create dist directory
        run: |
          mkdir -p dist
          
      - name: Copy HTML files to dist
        run: |
          find . -name "*.html" -type f | while read file; do
            mkdir -p "dist/$(dirname "$file")"
            cp "$file" "dist/$file"
          done
      
      - name: Copy input files for reference
        run: |
          find . -name "input.txt" -type f | while read file; do
            mkdir -p "dist/$(dirname "$file")"
            cp "$file" "dist/$file"
          done
      
      - name: Copy Day 4 visualization as index
        run: |
          cp aoc2025/src/day04/visualization.html dist/index.html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
